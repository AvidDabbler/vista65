<head>
  <meta charset="utf-8" />
  <title>Filter features within map view</title>
  <meta
    name="viewport"
    content="initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js"></script>
  <link
    href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      width: 100%;
      display: flex;
      padding: 0;
    }
    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
    }
    #map-sidebar{
      width: 30%;
      height: 100%;
      display: inline;
    }
    #map {
      width: 70%;
      height: 100vh;
    }
    #map-popup{
      display: none;
      padding: 20px 40px;
      position: absolute;
      min-width: 400px;
      height: 140px;
      bottom: 40px;
      left: 40px;
      background-color: white;
      filter: drop-shadow(16px 16px 10px rgba(60, 60, 60, 0.1));
      z-index: 100;
    }
    #map-popup-title{
      font-size: 20px;
    }
    #map-popup-address{
      font-size: 16px;
    }
    #map-popup-url{
      font-size: 16px;
      text-decoration: none;
      color: #aa7854;

    }
    .filter-container {
      display: flex;
      gap:20px;
    }
    #map-items-container  {
      display: inline;
      width: 20%;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      padding: 0 20px;
    }
    #map-items{
      display: flex;
      gap: 10px;
      flex-direction: column;
      text-align: left;
      /* height: 100%; */
    }
    .clean-button {
      background: none;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
    }
    .map-button-container{
      width: 100%;
      display: flex;
      gap: 10px;
    }
    .map-item-button{
      padding-left: 0;
      margin-left: 0;
      margin-right: auto;
      color: black;
    }
    .map-button {
      margin-top:10px;
      margin-bottom:10px;
      background-color: #aa7854;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      width: 100%;
      height: 50px;
    }
    .map-button-active {
      background-color: #21202b;
    }
    .map-button:hover {
      background-color: #21202b;
    }
    .circle-list-item{
      border-radius: 100px;
      height: 25px;
      width: 25px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #aa7854;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map-sidebar">
      <div class="filter-container">
        <button class="clean-button map-button map-button-active" id="bar-map-button" onclick="filterLocations('Bar')">Bars</button>
        <button class="clean-button map-button" id="restaurant-map-button" onclick="filterLocations('Restaurant')">Restaurants</button>
        <!-- <button class="clean-button map-button" id="hotel-map-button" onclick="filterLocations('Hotel')">Hotels</button> -->
      </div>
      <div class="filter-container">
        <!-- <button class="clean-button map-button map-button-active" id="bar-map-button" onclick="filterLocations('Bar')">Bars</button>
        <button class="clean-button map-button" id="restaurant-map-button" onclick="filterLocations('Restaurant')">Restaurants</button> -->
        <button class="clean-button map-button" id="hotel-map-button" onclick="filterLocations('Hotel')">Hotels</button>
        <button class="clean-button map-button" id="hotel-map-button" onclick="filterLocations('Hotel')">Hotels</button>
      </div>
      <div id="map-items-container">
        <h2>Items</h2>
        <div id="map-items"></div>
      </div>
    </div>
    <div id="map">

      <div id="map-popup">
        <h3 id="map-popup-title">Restaurant Name</h3>
        <p id="map-popup-address">20903 Blue Ave</p>
        <a id="map-popup-url" href="">Open in Google Maps</a>
      </div>
    </div>
  </div>

  <script src="index.js" type="text/javascript"></script>
</body>
